<DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required/></label>
          <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
          <label id="number-label">Age (optional)<input id="number" type="number" min=1 max=25 placeholder="Age"/></label>
          <label>
            What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option>Code</option>
              <option>Test</option>
              <option>Challange</option>
              </select>
          </label>
          <label>
            Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input class="inline" id="definitely" type="radio" value="definitely" name="recommended">Definitely</label>
             <label for="maybe"><input class="inline" id="maybe" type="radio" value="maybe" name="recommended">Maybe</label>
             <label for="notsure"><input class="inline" id="notsure" type="radio" value="notsure" name="recommended">Not sure</label>
<label>
  What would you like to see improved? (Check all that apply)</label>
  <label><input type="checkbox" class="inline"value="fe">Frontend</label>
  <label><input type="checkbox" class="inline"value="be">Backend</label>
  <label><input type="checkbox" class="inline"value="fs">Fullstack
  </label>

  <label>
    Comments
    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
  </label>

  <button id="submit"/>
          </form>
        </body>
  </html>
